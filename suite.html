
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outils Divers</title>

    <!-- Styles pour le fond animé -->
    <style>
        body {
            background-color: #f0f0f0; /* Couleur de fond */
            background-image: linear-gradient(45deg, #7b38d8, #00ff00); /* Dégradé de couleurs */
            animation: gradientAnimation 10s infinite alternate; /* Animation du dégradé */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .input-group {
            margin-bottom: 10px;
        }

        input[type="text"], input[type="url"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Générateur de QR Code -->
    <div class="container">
        <h1>Générateur de QR Code</h1>
        <div class="input-group">
            <input type="text" id="qrInput" placeholder="Entrez votre texte pour QR Code">
        </div>
        <button id="generateQRButton">Générer QR Code</button>
        <div class="result">
            <img id="qrCodeImage" src="" alt="Votre code QR sera affiché ici">
        </div>
    </div>

    <!-- Générateur de Code à Barres -->
    <div class="container">
        <h1>Générateur de Code à Barres</h1>
        <div class="input-group">
            <input type="text" id="barcodeInput" placeholder="Entrez votre texte pour Code à Barres">
        </div>
        <button id="generateBarcodeButton">Générer Code à Barres</button>
        <div class="result">
            <img id="barcodeImage" src="" alt="Votre code à barres sera affiché ici">
        </div>
    </div>

    <!-- Raccourcisseur de Lien avec TinyURL -->
    <div class="container">
        <h1>Raccourcisseur de Lien avec TinyURL</h1>
        <div class="input-group">
            <input type="url" id="urlInput" placeholder="Entrez votre URL à raccourcir">
        </div>
        <button id="shortenButton">Raccourcir</button>
        <div class="input-group">
            <input type="url" id="shortenedUrl" placeholder="Lien raccourci apparaîtra ici" readonly>
        </div>
    </div>

    <!-- Boutons animés -->
    <div class="pub">
        <!-- Bouton animé avec image Crunchyroll -->
        <a href="https://chat.whatsapp.com/D8eGSCuGz2R3KZbgwxDSAr">
            <img class="button-image" src="crunchyroll-premium.png" alt="Image du bouton Crunchyroll" width="60" height="35">
            Obtenir Un Compte Crunchyroll Premium
        </a>

        <!-- Deuxième bouton animé avec image Netflix -->
        <a href="https://chat.whatsapp.com/KkaY1SZEhqz1EO9MMOYzOy">
            <img class="button-image" src="netflix-premium.jpg" alt="Image du bouton Netflix" width="60" height="35">
            Obtenir Un Compte Netflix Premium
        </a>
    </div>

    <!-- Annonce avec images pour WhatsApp -->
    <input type="file" id="fileInput" name="files[]" accept="image/*" multiple style="display: none;">
    <button onclick="selectImages()">Créer une annonce avec images</button>

    <script>
        function selectImages() {
            document.getElementById('fileInput').click();
        }

        document.getElementById('fileInput').addEventListener('change', function() {
            const files = this.files;
            if (files.length > 0) {
                let url = 'https://api.whatsapp.com/send?phone=+242067712688';
                let message = encodeURIComponent('Je souhaite créer une annonce.');

                for (let i = 0; i < files.length; i++) {
                    let file = files[i];
                    let reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = function(e) {
                        let imageBase64 = e.target.result;
                        url += '&text=' + encodeURIComponent(message + '\n' + imageBase64);
                        if (i === files.length - 1) {
                            window.location.href = url;
                        }
                    };
                }
            }
        });
    </script>
</body>
</html>
