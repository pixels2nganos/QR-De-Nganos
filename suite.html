<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une annonce avec images</title>
</head>
<body>

<!-- Bouton pour choisir des images -->
<input type="file" id="fileInput" name="files[]" accept="image/*" multiple style="display: none;">
<button onclick="selectImages()">Créer une annonce avec images</button>

<script>
    function selectImages() {
        document.getElementById('fileInput').click();
    }

    // Écouteur d'événement sur le changement de fichier
    document.getElementById('fileInput').addEventListener('change', function() {
        const files = this.files;
        if (files.length > 0) {
            let url = 'https://api.whatsapp.com/send?phone=+242067712688';
            let message = encodeURIComponent('Je souhaite créer une annonce.');

            // Ajouter chaque image comme un lien dans le message WhatsApp
            for (let i = 0; i < files.length; i++) {
                let file = files[i];
                let reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = function(e) {
                    let imageBase64 = e.target.result;
                    url += '&text=' + encodeURIComponent(message + '\n' + imageBase64);
                    if (i === files.length - 1) {
                        window.location.href = url;
                    }
                };
            }
        }
    });
</script>

</body>
</html>
